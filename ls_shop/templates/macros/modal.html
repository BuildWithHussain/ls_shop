{% macro modal(button_text='',button_classes='',modal_header='',header_alignment='left',modal_classes='w-full', external_control=False) %}

<div {% if not external_control %} x-data="{is_open: false}" {% endif %}>
    <button x-on:click="is_open = true" type="button" class="{{button_classes}} cursor-pointer">
        {{_(button_text)}} 
    </button>
    <div x-cloak x-show="is_open" x-transition.opacity.duration.200ms x-trap.inert.noscroll="is_open"
        x-on:keydown.esc.window="is_open = false" x-on:click.self="is_open = false"
        class="fixed inset-0 z-100 flex items-center justify-center bg-black/20 p-4 pb-8 backdrop-blur-md sm:items-center lg:p-8"
        role="dialog" aria-modal="true" aria-labelledby="defaultModalTitle">
        <!-- Modal Dialog -->
        <div x-show="is_open"
            x-transition:enter="transition ease-out duration-200 delay-100 motion-reduce:transition-opacity"
            x-transition:enter-start="opacity-0 scale-50" x-transition:enter-end="opacity-100 scale-100"
            class="flex  flex-col overflow-hidden border border-gray-300 bg-white text-gray-600   rounded-lg {{modal_classes}}">
            <!-- Dialog Header -->
            <div class="flex items-center  border-b border-gray-300 bg-gray-50/60 p-4  {% if header_alignment == 'left' %} justify-between {% else %} justify-center {% endif %}">
                <h3 id="defaultModalTitle" class="font-medium tracking-wide text-lg text-gray-900 ">{{_(modal_header)}}
                </h3>
                <button x-on:click="is_open = false" aria-label="close modal" x-show="'{{header_alignment}}' === 'left'">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="currentColor"
                        fill="none" stroke-width="1.4" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <!-- Dialog Body -->
            {{caller()}}
        </div>
    </div>
</div>

{% endmacro %}
