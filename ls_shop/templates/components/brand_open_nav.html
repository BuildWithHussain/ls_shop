<li class="me-0 hidden ipad-pro:flex">
    <div x-data="mega_menu()" x-init="init()" @mouseenter="on_parent_enter" @mouseleave="on_parent_leave">
        <a href="#"
            class="flex w-full items-center justify-between px-3 py-2 font-extralight text-gray-800 hover:bg-gray-100 md:w-auto md:border-0 md:p-0 md:hover:bg-transparent md:hover:text-slate-900 cursor-pointer">
            <p class="flex items-center text-sm capitalize">
                {{_('brands')}}
                <div class="w-6 h-6 flex items-center justify-center">
                    <img src="/assets/ls_shop/icons/arrow-down.svg" alt=""
                        :class="{ 'transition-transform duration-200 transform rotate-180': open }">
                </div>
            </p>
        </a>
        <!-- Dropdown menu for brands -->
        <div x-show="open" @mouseenter="on_submenu_enter" @mouseleave="on_submenu_leave"
            x-transition:enter="transition ease-out duration-200" @click.away="open = false"
            x-transition:enter-start="opacity-0 transform -translate-y-2"
            x-transition:enter-end="opacity-100 transform translate-y-0"
            x-transition:leave="transition ease-in duration-150"
            x-transition:leave-start="opacity-100 transform translate-y-0"
            x-transition:leave-end="opacity-0 transform -translate-y-2"
            class="absolute top-19 left-0 right-0 z-99 w-full bg-white shadow-xs border-t border-gray-200" x-cloak>
            <div class="max-w-7xl mx-auto px-6 md:px-10 ">
                    <div class="flex border-b border-gray-200">
                    <a href="/{{frappe.lang}}/products?search={{parent_category | urlencode}}&category={{parent_category | urlencode}}" 
                        class=" border-b-2 border-red-700 px-5 py-4 font-medium text-sm focus:outline-none text-red-900">
                        {{_('Shop by Brands')}}
                </a>
                </div>
                <div class="grid grid-cols-5 gap-2 py-8">
                    {% for brand in brands %}
                    <a href="/{{ frappe.lang }}/products?brands={{ brand.name | urlencode }}"
                        class="text-gray-600 hover:text-red-900 text-sm  flex">
                        <div class="h-4 w-4 flex justify-center items-center me-2">
                            <img src="/assets/ls_shop/icons/arrow-right.svg" alt="">
                        </div>
                        <span class="text-sm truncate max-w-40 block" title="{{ _(brand.name) }}">{{ _(brand.name|title) }}
                        </span>
                    </a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</li>
