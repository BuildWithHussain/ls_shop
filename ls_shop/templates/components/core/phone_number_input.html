<div x-data="{
    allOptions: {{country_list}},
    options: [],
    isOpen: true,
    openedWithKeyboard: false,
    selectedOption: null,
    setSelectedOption(option) {
        this.selectedOption = option
        this.isOpen = false
        this.openedWithKeyboard = false
        this.$refs.{{id}}_phone_number.value = option.isd + ' '
    },
    getFilteredOptions(query) {
        this.options = this.allOptions.filter(
            (option) =>
                option.name.toLowerCase().includes(query.toLowerCase()) ||
                option.isd.includes(query.toLowerCase()),
        )
        if (this.options.length === 0) {
            this.$refs.noResultsMessage.classList.remove('hidden')
        } else {
            this.$refs.noResultsMessage.classList.add('hidden')
        }
    },
    handleKeydownOnOptions(event) {
        // if the user presses backspace or the alpha-numeric keys, focus on the search field
        if ((event.keyCode >= 65 && event.keyCode <= 90) || (event.keyCode >= 48 && event.keyCode <= 57) || event.keyCode === 8) {
            this.$refs.searchField.focus()
        }
    },
    // Function to convert country code to flag emoji
    getFlagEmoji(countryCode) {
        if (!countryCode) return 'ðŸ³ï¸';
        const codePoints = countryCode
            .toUpperCase()
            .split('')
            .map(char => 127397 + char.charCodeAt());
        return String.fromCodePoint(...codePoints);
    }
}" class="flex w-full flex-col">
    <label for="{{id}}_phone_number" class="block text-xs font-normal text-gray-600 mb-3">
        {{ _('Phone number') }}*
    </label>
    <div class="relative flex w-full" x-on:keydown="handleKeydownOnOptions($event)"
        x-on:keydown.esc.window="isOpen = false, openedWithKeyboard = false"
        x-init="(options = allOptions), setSelectedOption({name:'Saudi Arabia',code:'sa','isd':'+966'})">
        <!-- Country Selector  -->
        <div>
            <!-- Trigger Button  -->
            <button type="button"
                class="inline-flex w-max items-center justify-between gap-2 whitespace-nowrap rounded-l-md border border-gray-300 border-r-0 bg-neutral-50 px-4 py-1 text-sm font-medium tracking-wide text-neutral-600 transition hover:opacity-75 focus-visible:outline-hidden focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black  "
                role="combobox" aria-controls="countriesList" aria-haspopup="listbox" x-on:click="isOpen = ! isOpen"
                x-on:keydown.down.prevent="openedWithKeyboard = true"
                x-on:keydown.enter.prevent="openedWithKeyboard = true"
                x-on:keydown.space.prevent="openedWithKeyboard = true"
                x-bind:aria-expanded="isOpen || openedWithKeyboard"
                x-bind:aria-label="selectedOption ? selectedOption.name : 'Please Select'">
                <!-- Selected Country Flag Emoji -->
                <span class="text-lg" x-text="getFlagEmoji(selectedOption?.code)"></span>
                <!-- Chevron  -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5 shrink-0"
                    aria-hidden="true">
                    <path fill-rule="evenodd"
                        d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z"
                        clip-rule="evenodd">
                </svg>
            </button>
            <!-- Dropdown  -->
            <div x-show="isOpen || openedWithKeyboard" id="{{id}}_countriesList"
                class="absolute left-0 top-11 z-100 w-full overflow-hidden rounded-sm border border-gray-300 bg-neutral-50  "
                role="listbox" aria-label="countries list"
                x-on:click.outside="isOpen = false, openedWithKeyboard = false"
                x-on:keydown.down.prevent="$focus.wrap().next()" x-on:keydown.up.prevent="$focus.wrap().previous()"
                x-transition x-trap="openedWithKeyboard" x-cloak>
                <!-- Search  -->
                <div class="relative">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="currentColor" fill="none"
                        stroke-width="1.5"
                        class="absolute left-4 top-1/2 size-5 -translate-y-1/2 text-neutral-600/50 /50"
                        aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                    </svg>
                    <input type="text"
                        class="w-full border-b border-gray-300 bg-neutral-50 py-2.5 pl-11 pr-4 text-sm text-neutral-600 focus:outline-hidden focus-visible:border-black disabled:cursor-not-allowed disabled:opacity-75    "
                        aria-label="Search" x-on:input="getFilteredOptions($el.value)" x-ref="searchField"
                        placeholder="Search" />
                </div>
                <!-- Options  -->
                <ul class="flex max-h-44 flex-col overflow-y-auto">
                    <li class="hidden px-4 py-2 text-sm text-neutral-600 " x-ref="noResultsMessage">
                        <span>No matches found</span>
                    </li>
                    <template x-for="(item, index) in options" x-bind:key="item.name">
                        <li class="inline-flex justify-between gap-6 bg-neutral-50 px-4 py-2 text-sm text-neutral-600 hover:bg-neutral-900/5 hover:text-neutral-900 focus-visible:bg-neutral-900/5 focus-visible:text-neutral-900 focus-visible:outline-hidden"
                            role="option" x-on:click="setSelectedOption(item)"
                            x-on:keydown.enter="setSelectedOption(item)" x-bind:id="'option-' + index" tabindex="0">
                            <div class="flex items-center gap-2">
                                <!-- Flag Emoji -->
                                <span class="text-lg" x-text="getFlagEmoji(item.code)"></span>
                                <!-- Label  -->
                                <span x-bind:class="selectedOption == item ? 'font-bold' : null"
                                    x-text="item.name"></span>
                                <span class="font-bold" x-text="'(' + item.isd + ')'"></span>
                                <!-- Screen reader 'selected' indicator  -->
                                <span class="sr-only" x-text="selectedOption == item ? 'selected' : null"></span>
                            </div>
                            <!-- Checkmark  -->
                            <svg x-show="selectedOption == item" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                stroke="currentColor" fill="none" stroke-width="2" class="size-4" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
                            </svg>
                        </li>
                    </template>
                </ul>
            </div>
        </div>

        <input id="{{id}}_phone_number" name="{{id}}_phone_number" type="tel"
            class="w-full border-gray-300 rounded-r-md border rounded-l-none  p-2 text-sm text-neutral-600 focus:outline-hidden focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black disabled:cursor-not-allowed disabled:opacity-75  "
            x-ref="{{id}}_phone_number" autocomplete="phone" placeholder="+00 000-000-0000" />
    </div>
</div>
